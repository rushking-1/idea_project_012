<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型分析</title>
</head>
<body>
<script>
    var a = 95;
    var b = 'name';
    var c = function(){ return 'Hello World'; };
    var d = 10/+0;
    var g = 10/-0;
    var l = 10/'a';
    var e = null;
    var f = undefined

    document.write((typeof a )+"<br/>"+(typeof b)+"<br/>"+(typeof c)
        +"<br/>"+typeof d+"<br/>"+typeof g+"<br/>"+typeof l+"<br/>"
        +typeof e+"<br/>"+typeof f+"<br/>")

</script>

</body>
</html>
