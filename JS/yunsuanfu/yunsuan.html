<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运算符</title>
</head>
<body>
<script>
    a=("hello" && 88)
    b=null && 66
    c=" " || 88
    d= undefined || true
    e=!" "
    f=!8866;
    document.write(a+"<br/>"+b+"<br/>"+c+"<br/>"+d+"<br/>"+e+"<br/>"+f+"<br/>")
</script>

</body>
</html>
