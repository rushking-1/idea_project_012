<script>
    var colors = ["Red", "Green", "White", "Black"];

</script>
<script>
    var a = [5,1,8,10,4]; // should output: [10,8,5,4,1]
    function Sort(arr) {
        var len = arr.length;
        for (var i = 0; i < len-1; i++) {
            for (var j = 0; j < len - 1 - i; j++) {
                // 相邻元素两两对比，元素交换，大的元素交换到后面
                if (arr[j] < arr[j + 1]) {
                    var temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = temp;
                }
            }
        }
        return arr;
    }
    document.write(a+"<br/>")
    document.write("按照从大到小进行排列"+"<br/>")
    document.write(Sort(a)+"<br/>")
    document.write("--------------------"+"<br/>")
</script>
<script>
    //编程程序，找出下列数组中出现频率最高的元素。
    var arr = [3, 'a', 'a', 'a', 2, 3, 'a', 3, 'a', 2, 4, 9, 3]; // should output: 'a'
    var mostVal; // 数组中出现次数最多的元素
    var tempObj = {};
    for(var i=arr.length-1; i>=0; i--){
        if(tempObj[arr[i]]){ // 得到元素出现的次数，并组成obj
            tempObj[arr[i]] = tempObj[arr[i]]+1;
        }else{
            tempObj[arr[i]] = 1;
        }
    }
    for(var key in tempObj){ // 从对象中得到数组中出现最多的元素
        if(!mostVal){
            mostVal = key;
        }else if(tempObj[mostVal]<tempObj[key]){
            mostVal = key;
        }
    }
    document.write(" arr = [3, 'a', 'a', 'a', 2, 3, 'a', 3, 'a', 2, 4, 9, 3]; "+"<br/>")
    document.write("arr中出现次数最多的为"+mostVal)
</script>
